<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Cadastrar Autor</title>
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="main-content">
        <h2>Cadastrar Autor</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </div>

    <footer class="footer">
        <a href="{% url 'cadastro_livro' %}">Cadastrar Livro</a> |
        <a href="{% url 'lista_cadastros' %}">Ver Cadastros</a>
    </footer>
</body>
</html>
